<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/entrar.css">
</head>

<body>
    <h1>Login</h1>
    <div id="caixa">
        <form id="loginForm"> <h2>E-mail</h2>
            <div id="resp-email"> <input type="email" id="emailInput" placeholder="Digite seu e-mail" required> </div>
            <h2>Senha</h2>
            <div id="resp-senha"> <input type="password" id="passwordInput" placeholder="Digite sua senha" required> <p id="loginMessage" class="message"></p> <button type="submit" id="Continuar">Continuar</button> </div>
        </form>
    </div>
    
    <script src="../js/login.js"></script> </body>
</html>
