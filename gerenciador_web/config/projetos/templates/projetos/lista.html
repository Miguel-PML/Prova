<!DOCTYPE html>
<html lang="pt">
<head>

    <meta charset="UTF-8">
    <title>Minha Lista de prjeto</title>

</head>
<body>

    <h1>Gerenciador de projeto web</h1>
    
    <hr >


    {% for projeto in meus_projetos %}     
        <div>
            <h2><a>{{ projeto.nome }}</a></h2>
            <p>{{ projeto.descricao }}</p>
            <small>Criada em: {{ projeto.data_criacao }}</small>
        </div>
    {% empty %}
        <p>Nenhuma projeto cadastrada ainda. Adicione algumas no <a href="/admin/">admin</a>!</p>
    {% endfor %}
</body>
</html>
