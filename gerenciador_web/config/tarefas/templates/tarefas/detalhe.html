<!DOCTYPE html>
<html lang="pt-br">
    <head>
        {% load static %}
        <meta charset="UTF-8">
        <title>Detalhes: {{ tarefa.titulo }}</title>
        <link rel="stylesheet" href="{% static 'lista/detalhe.css' %}">
    </head>
    
<body>
    <h1 class="h1-titulo">{{tarefa.titulo}}</h1>
    <p><strong>Descrição:</strong>{{ tarefa.descricao|linebreaks}} </p>
    <p><strong>Status:</strong> {% if tarefa.concluido %}Concluido{% else %}Pendente{% endif %}</p>

    <small>Criada em : {{tarefa.data_criacao}}</tarefa></small>
    <hr>
    <a class="a-alterar" href="{% url 'alterar_tarefa' tarefa.id %}">Alterar Tarefa</a>
    <a class="a-excluir" href="{% url 'excluir_tarefa' tarefa.id %}">Excluir Tarefa</a>
    <a class="a-lista" href="{% url 'lista_tarefas' %}">Voltar para lista</a>
    </a>
    
</body>
</html>
